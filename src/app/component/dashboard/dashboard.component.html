<!-- container-fluid: Thẻ div sẽ mở rộng để chiếm toàn bộ chiều rộng của cha, không giới hạn kích thước cố định. -->
<!-- bg-light: Định nghĩa màu nền cho thẻ div là màu sáng (light). -->
<div class="container-fluid bg-light">

    <!-- container: Giới hạn thẻ div trong khoảng 960px to 1200px tùy theme. 
    Nó bao gồm padding và margin tự động để đảm bảo nội dung được căn chỉnh ở trung tâm -->
    <div class="container bg-light">

        <!-- row: Tạo ra một hàng chứa các cột con bên trong. -->
        <div class="row mt-4" style="height: 500px;">
            <!-- Chia thành 3 column -->
            <div class="col"></div>

            <!-- col-md-6: Tạo thành một column trong một grid system - 
            chiếm 6 cột trong một hàng tối đa 1200px và trở lên . -->
            <!-- shadow: Tạo bóng đổ cho thẻ div. -->
            <div class=" col-md-6 bg-white shadow">

                <!--  Tạo thanh chữ To Do List màu vàng -->
                <!--card: Tạo ra một card với bóng đổ và border radius. -->
                <!-- mt-4: Áp dụng margintop là 4rem cho card. -->
                <div class="card bg-warning mt-4">

                    <!-- ps-3: Áp dụng padding-left và padding-right là 3rem. -->
                    <!-- pt-2: Áp dụng padding-top là 2rem. -->
                    <!-- pb-2: Áp dụng padding-bottom là 2rem. -->
                    <h4 class="text-white ps-3 pt-2 pb-2">To Do List</h4>
                </div>

                <!-- Tạo thành add Task -->
                <div class="shadow">
                    <!-- input-group: Tạo ra một input group để chứa các thành phần như input text, select, buttons... -->
                    <div class="input-group p-4">
                        <!-- [(ngModel)] cho phép:
                            Dữ liệu flow từ component đến view.
                            Dữ liệu flow ngược lại từ view vào component. -->
                        <!-- addTaskValue là một biến trong component, được liên kết với thẻ input thông qua directive [(ngModel)]. -->
                        <input type="text" class="form-control" placeholder="Enter task" name="task" [(ngModel)]="addTaskValue">
                        <!-- btn-outline-success: Áp dụng style cho nút là outline với màu xanh lục thành công. -->
                        <button class="btn btn-outline-success" type="button" (click)="addTask()">+</button>
                    </div>
                </div>

                <h4 class="text-primary mt-4">Tasks :</h4>

                <!-- Hiển thị các Task -->
                <!-- overflow-y: auto: Cho phép người dùng cuộn theo trục dọc -->
                <div style="overflow-y: auto; height: 350px;">
                    <div class="m-3 p-2 shadow border" *ngFor="let task of taskArr">
                        <div class="input-group row ps-3">
                            <div class="card col-md-10 border-0">{{task.task_name}}</div>

                            <!-- Thực hiện chức năng Edit -->
                            <!-- Đoạn HTML này tạo ra một nút để mở modal (cửa sổ popup): -->
                            <!-- data-bs-toggle: Chỉ định nút sẽ mở modal. -->
                            <!-- data-bs-target: Chỉ định modal cần mở. -->
                            <!-- khi click thì gọi hàm call và truyền vào task -->
                            <button class="btn btn-outline-primary col me-2" 
                                data-bs-toggle="modal" type="button" 
                                data-bs-target="#exampleModalEdit" (click)="call(task)">
                                e
                            </button>
                            <div class="btn btn-outline-danger col" data-bs-toggle="modal" data-bs-target="#exampleModalDelete" (click)="callDeleteTask(task)">X</div>
                        </div>
                    </div>
                </div>

               

                <!-- Modal Edit-->
                <div class="modal fade" id="exampleModalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-content">
                        <!-- Header của thẻ modal -->
                        <div class="modal-header">
                        <!-- Hiển thị dòng chữ "Edit Task" -->
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
                        <!-- Hiển thị button "x" -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <!-- Body của thẻ modal -->
                        <div class="modal-body">
                            <div class="input-group p-4">
                                <input type="text" class="form-control" placeholder="Enter task" name="task" [(ngModel)]="editTaskValue">
                                <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal" (click)="editTask()">Update</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal Delete -->
                <div class="modal fade" id="exampleModalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Delete Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete this Task</p>
                        </div>
                        <div class="modal-footer">
                            <!-- data-bs-dismiss: để đóng madal -->
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteTask(dTask)">Delete</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
